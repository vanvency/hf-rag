<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RAG 运维</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:#f6f7f9}
    header{background:#111827;color:#fff;padding:16px}
    main{padding:16px;max-width:1200px;margin:0 auto}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;margin-bottom:16px}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
    .row{display:flex;gap:8px}
    button{padding:8px 12px;border:none;background:#10b981;color:#fff;border-radius:6px;cursor:pointer}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <header>
    <h1>RAG 运维页面</h1>
  </header>
  <main>
    <div class="card">
      <h3>概览</h3>
      <div id="health" class="muted"></div>
    </div>

    <div class="card">
      <h3>文档</h3>
      <div id="docs"></div>
    </div>
  </main>

<script>
const api = (p, o) => fetch(p, o).then(r => r.json())

async function loadHealth(){
  const h = await api('/api/health')
  const el = document.getElementById('health')
  el.textContent = `documents: ${h.documents}, chunks: ${h.chunks}, embedding: ${h.embedding_model}`
}

async function loadDocs(){
  const data = await api('/api/documents')
  const list = data.documents || []
  const box = document.getElementById('docs')
  const tbl = document.createElement('table')
  tbl.innerHTML = `<thead><tr><th>文件名</th><th>类型</th><th>切片数</th><th>操作</th></tr></thead><tbody></tbody>`
  const body = tbl.querySelector('tbody')
  list.forEach(doc=>{
    const tr = document.createElement('tr')
    tr.innerHTML = `<td>${doc.filename}</td><td>${doc.content_type}</td><td>${doc.num_chunks}</td><td class='row'><button onclick="viewParsed('${doc.document_id}')">解析</button><button onclick="viewChunks('${doc.document_id}')">切片</button></td>`
    body.appendChild(tr)
    const panel = document.createElement('tr')
    panel.innerHTML = `<td colspan="4"><div id="panel_${doc.document_id}"></div></td>`
    body.appendChild(panel)
  })
  box.innerHTML = ''
  box.appendChild(tbl)
}

async function viewParsed(id){
  const d = await api(`/api/documents/${id}/parsed`)
  document.getElementById(`panel_${id}`).innerHTML = `<pre style="white-space:pre-wrap">${d.content}</pre>`
}

async function viewChunks(id){
  const d = await api(`/api/documents/${id}/chunks`)
  const box = document.getElementById(`panel_${id}`)
  const tbl = document.createElement('table')
  const rows = d.chunks.map((c,i)=>`<tr><td>${i}</td><td>${(c.content||'').slice(0,300)}</td></tr>`).join('')
  tbl.innerHTML = `<thead><tr><th>#</th><th>内容</th></tr></thead><tbody>${rows}</tbody>`
  box.innerHTML = ''
  box.appendChild(tbl)
}

loadHealth()
loadDocs()
</script>
</body>
</html>
